name: Build Lambda
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '2.7'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - name: Build Lambda
        run: ./build.sh
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
