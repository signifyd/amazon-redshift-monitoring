name: Build Lambda
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '2.7'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: ./build.sh
        env:
          ver: ${{github.ref_name}}
      - uses: actions/upload-artifact@v3
        with:
          name: redshift-advanced-monitoring
          path: dist/*.zip
